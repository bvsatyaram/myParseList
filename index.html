<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My List</title>
  <link rel="stylesheet" href="/css/bootstrap.slate.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-app="myList">
  <div id="items-container" class="container" ng-controller="ItemController">
    <h1>My List</h1>
    <div id="itemsLoading" class="well">
      <i class="fa fa-spinner fa-pulse"></i> Loading
    </div>
    <ul id="items" class="list-group">
      <li ng-repeat="item in items" ng-class="item.done ? 'list-group-item done' : 'list-group-item'">
        <i class="fa fa-trash-o pull-right" ng-click="deleteItem(item)"></i>
        <i ng-class="item.done ? 'check fa fa-check-square-o' : 'check fa fa-square-o'" ng-click="toggleItem(item)"></i>
        <span class="title">{{item.title}}</span>
      </li>
    </ul>
    <form class="form-horizontal well" ng-submit="addItem()">
      <div class="form-group">
        <div class="col-lg-10">
          <input class="form-control" type="text" ng-model="newItemTitle" placeholder="Add an Item" autofocus>
        </div>
        <div class="col-lg-2">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <script src="/js/angular.js"></script>
  <script src="/js/angular-animate.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
